name: ðŸš€ Feature Request
description: Suggest an idea for pyloo
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
        
  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: It would be great if...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've thought about...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here
      placeholder: |
        - Use cases
        - Screenshots
        - References to similar features in other packages
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code Contribution
      description: Would you be willing to contribute this feature yourself?
      options:
        - label: Yes, I'd be willing to submit a PR for this feature