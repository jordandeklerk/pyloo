name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-core:
    name: Core Tests (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install from requirements files at the repo root
        pip install -r requirements-test.txt
        # Install the package itself in editable mode from the repo root
        pip install -e .[test]
    - name: Run core tests (with coverage for ubuntu/py3.11)
      run: |
        # Add coverage flags only for the ubuntu/py3.11 matrix entry
        COVERAGE_FLAGS=""
        if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.python-version }}" == "3.11" ]]; then
          COVERAGE_FLAGS="--cov=pyloo --cov-report=xml"
        fi
        # Paths to tests are relative to the repo root
        pytest $COVERAGE_FLAGS \
               pyloo/tests/base_tests/test_base.py \
               pyloo/tests/base_tests/test_utils.py \
               pyloo/tests/base_tests/test_rcparams.py \
               pyloo/tests/test_data.py \
               pyloo/tests/helpers.py \
               pyloo/tests/models.py

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: jordandeklerk/pyloo

  test-loo:
    name: LOO Tests (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install -e .[test]
    - name: Run LOO tests
      run: |
        pytest "pyloo/tests/base_tests/test_loo*.py" \
               pyloo/tests/base_tests/test_reloo.py

  test-sampling:
