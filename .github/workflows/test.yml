name: Pyloo Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-core:
    name: Core Tests (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r pyloo/requirements-test.txt
        pip install -e pyloo/.[test]
    - name: Run core tests
      run: |
        pytest pyloo/pyloo/tests/base_tests/test_base.py \
               pyloo/pyloo/tests/base_tests/test_utils.py \
               pyloo/pyloo/tests/base_tests/test_rcparams.py \
               pyloo/pyloo/tests/test_data.py \
               pyloo/pyloo/tests/helpers.py \
               pyloo/pyloo/tests/models.py

